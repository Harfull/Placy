# === App config ===
spring.application.name=Placy
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:1000MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:1000MB}
server.tomcat.connection-timeout=20000
server.tomcat.max-swallow-size=${MAX_FILE_SIZE:1000MB}
server.servlet.session.timeout=30m
server.servlet.session.cookie.secure=${HTTPS_ENABLED:false}
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# === Actuator ===
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never
management.endpoints.web.base-path=/actuator
