# Server Configuration
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/

# HTTP/HTTPS Configuration
server.ssl.enabled=${HTTPS_ENABLED:false}
server.ssl.key-store=${SSL_KEYSTORE_PATH:classpath:keystore.p12}
server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD:changeit}
server.ssl.key-store-type=${SSL_KEYSTORE_TYPE:PKCS12}
server.ssl.key-alias=${SSL_KEY_ALIAS:jarplaceholders}
server.ssl.key-password=${SSL_KEY_PASSWORD:changeit}

# SSL/TLS Security Configuration
server.ssl.protocol=TLS
server.ssl.enabled-protocols=TLSv1.3,TLSv1.2
server.ssl.ciphers=TLS_AES_256_GCM_SHA384,TLS_CHACHA20_POLY1305_SHA256,TLS_AES_128_GCM_SHA256,ECDHE-RSA-AES256-GCM-SHA384,ECDHE-RSA-AES128-GCM-SHA256

# Redirect HTTP to HTTPS when SSL is enabled
server.require-ssl=${HTTPS_ENABLED:false}

# Application Information
spring.application.name=JarPlaceholders
logging.level.net.kyver.placy=INFO
logging.level.org.springframework.web=INFO

# Security Logging
logging.level.org.springframework.security=INFO

# Multipart Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Web Server Configuration
server.tomcat.connection-timeout=20000
server.tomcat.max-swallow-size=${MAX_FILE_SIZE:1000MB}

# Additional Security Headers
server.servlet.session.timeout=30m
server.servlet.session.cookie.secure=${HTTPS_ENABLED:false}
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# Actuator for health checks (secure)
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never
management.endpoints.web.base-path=/actuator
